<ngb-datepicker #dp ngModel (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" class="calendar">
</ngb-datepicker>

<ng-template #t let-date="date" let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>



<div>
  <pre>From night: {{ fromDate.day}}/{{fromDate.month}}/{{fromDate.year}} </pre>
  <pre>To night: {{ toDate.day}}/{{toDate.month}}/{{toDate.year}} included</pre>
</div>

<button class="btn btn-success" (click)="refresh()" >refresh</button>

<app-add-booking [fromDate] = 'fromDate' [toDate]='toDate' [randomBoolean]='randomBoolean' >

</app-add-booking>
